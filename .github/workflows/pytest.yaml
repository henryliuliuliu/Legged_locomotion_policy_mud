name: ci
on:
  pull_request:
    paths:
      - .github/workflows/pytest.yaml
      - genesis_ros/**
      - tests/**
      - pyproject.toml
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * *
  release:
    types: [published]
jobs:
  pytest:
    name: pytest
    strategy:
      fail-fast: false
      matrix:
        uv-version: ["0.6.14"]
        os: [ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install OpenCV/libegl related libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsm6 libxext6 libegl-dev xvfb mesa-utils
          Xvfb :99 -screen 0 1024x768x24 &
          export DISPLAY=:99
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          # Install a specific version of uv.
          version: "0.6.14"
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"
      - name: "Setup genesis_ros"
        run: uv sync --dev
      - name: Run pytest
        run: uv run pytest -s
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./_htmlcov/coverage.xml
          flags: pytest # optional
          name: codecov-umbrella # optional
          fail_ci_if_error: false # optional (default = false)
          verbose: true # optional (default = false)
          token: ${{ secrets.CODECOV_TOKEN }}
  pytest_with_ros2:
    name: pytest with ROS 2 environment
    strategy:
      fail-fast: false
      matrix:
        uv-version: ["0.6.14"]
        ros2_distro: [humble]
    runs-on: ubuntu-22.04
    container: ros:${{ matrix.ros2_distro }}
    env:
      DEBIAN_FRONTEND: noninteractive
    steps:
      - name: Install OpenCV/libegl/git related libraries
        run: |
          apt-get update
          apt-get install -y ffmpeg libsm6 libxext6 libegl-dev xvfb mesa-utils
          Xvfb :99 -screen 0 1024x768x24 &
          export DISPLAY=:99
      - name: make workspace
        run: mkdir -p ros_ws/src
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: ros_ws/src/op3_packages
          repository: team-re-boot/ROBOTIS-OP3-Common
      - name: resolve rosdep
        run: rosdep install -iy --from-paths ros_ws/src/op3_packages/op3_description --rosdistro ${{ matrix.ros2_distro }}
